<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تصفية</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

  <nav class="navbar">
    <div class="navbar-right">
        <img src="{% static 'Alexandra_CC_Logo.jpg' %}" alt="Company Logo" class="logo">
        <label id="header">الغرفة التجارية</label>
    </div>
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
</nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <a href="javascript:void(0)" onclick="toggleSidebar()">✖</a>
      <a href="{% url 'index' %}">الصفحة الرئيسية</a>
      <a href="{% url 'filter' %}">تصفية</a>
  </div>
  
  <!-- Page Content -->
  <div class="container">
  <h1>تصفية</h1>
  <div class="filter">
      <div class="form-group">
        <label for="office">اسم المكتب:</label>
        <select id="office">
          <option value="">اختر مكتب</option>
          <option value="عام">عام</option>
          <option value="شرق">شرق</option>
          <option value="برج العرب">برج العرب</option>
        </select>
      </div>
      <div class="form-group">
        <label for="registrationNumber">رقم السجل:</label>
        <input type="text" id="registrationNumber" placeholder="ادخل رقم السجل">
      </div>
      <!-- Add Search Button -->
      <button id="searchButton" onclick="searchCertificates()">بحث</button>
  </div>
    <!-- Table Div (Below) -->
<div class="table-container">
  <table id="resultsTable">
    <thead>
      <tr>
        <th>اسم المكتب</th>
        <th>اسم الفرع</th>     
        <th>رقم السجل</th>
        <th>اسم الشركة</th>
        <th>عنوان الشركة</th>
        <th>حالة الشركة</th>
        <th>نوع الشركة</th>
        <th>البضاعة</th>
        <th>بلد المنشأ</th>
        <th>بلد التصدير</th>
        <th>تاريخ العملية</th>
        <th>رقم الايصال</th>
        <th>تاريخ الايصال</th>
        <th>القيمة المدفوعة</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added dynamically -->
    </tbody>
  </table>
</div>
</div>
<script src="{% static 'script.js' %}"></script>
</body>
</html>
